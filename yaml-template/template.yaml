name: Player{NUMBER}
description: 'Created By jjjj12212'
game: Banjo-Tooie

Banjo-Tooie:
  death_link: 'false'           # If someone "kicks the bucket", you all perish together

  # Choose your logic difficulty and difficulty of tricks you are expected to perform to reach certain areas.
  # 0 = intended
  # 1 = easy tricks
  # 2 = hard tricks
  # 3 = glitches
  logic_type: 0

  # Choose which victory condition you want
  # 0 = HAG1: Unlock the HAG1 fight and defeat Gruntilda
  # 1 = Minigame Hunt: Clear the 14 minigames and the final Canary Mary race in Cloud Cuckcoo Land to collect Mumbo Tokens
  # 2 = Boss Hunt: Kill the 8 world bosses and collect their Mumbo Tokens
  # 3 = Jinjo Family Rescue: Rescue Jinjo Families to collect their prized Mumbo Tokens
  # 4 = Wonderwing Challenge: Collect all 32 Mumbo Tokens across all boss fights, mini games and every Jinjo family
  # to gain access to HAG1 and Defeat Grunty. The Ultimate Banjo Tooie experience!!
  # 5 = Token Hunt: Mumbo's Tokens are scattered around the world. Help him find them
  # 6 = Boss Hunt + HAG1: Defeat bosses in order to unlock HAG-1
  victory_condition: 0

  minigame_hunt_length: 14      # 1-15
  boss_hunt_length: 8           # 1-8
  jinjo_family_rescue_length: 9 # 1-9
  token_hunt_length: 10         # 1-15

  # Game Length
  # 0: Quick  - 1,3,6,10,15,21,28,35,44
  # 1: Normal - 1,4,8,14,20,28,36,45,55
  # 2: Long   - 1,8,16,25,34,43,52,60,70
  # 3: Custom - You pick
  # 4: Random - Let the game randomize it.
  game_length: 1

  # Enter a list of jiggy requirements you want for each world unlock. Max values of each world are: 1,10,20,30,50,60,70,80,90
  custom_worlds: "1,4,8,14,20,28,36,45,55"

  randomize_moves: 'true'       # Randomize Jamjar + Roysten + Amaze-O-Gaze Moves

  # Change how many notes it takes to use Jamjars' move silos. Requires Jamjars' movelist to be changed
  # 0 = Vanilla
  # 1 = Completely Random
  # 2 = Progressive
  jamjars_silo_costs: 0

  # Randomize Banjo-Kazooie Moves in Banjo-Tooie
  # 0: Don't randomize
  # 1: Mcjiggy Special - You keep Talon Trot and Tall Jump
  # 2: All - Everything
  randomize_bk_moves: 0

  # Change how Eggs behave in Banjo-Tooie
  # 0: Default (Start with Blue Eggs, get other eggs randomly in AP)
  # 1: Randomize Starting Eggs (you will start with a random egg)
  # 2: Progressive Eggs (Blue -> Fire -> Grenade -> Ice -> Clockwork)
  # Requires randomize_bk_moves & randomize_moves
  egg_behaviour: 0

  # Beak Buster -> Bill Drill Progression
  # Requires randomize_bk_moves & randomize_moves
  progressive_beak_buster: 'false'

  # Stilt Stride -> Turbo Trainers -> Spring Boots -> Claw Climbers
  # Requires randomize_bk_moves & randomize_moves
  progressive_shoes: 'false'

  # 0 = disabled
  # 1 = Dive -> Double Air -> Fast Swimming
  # 2 = Dive -> Sub Aqua Aiming -> Talon Torpedo -> Double Air -> Faster Swimming
  # Requires randomize_bk_moves & randomize_moves
  progressive_water_training: 0

  # Flight Pad -> Beak Bomb -> Airborne Egg Aim
  # Requires randomize_bk_moves & randomize_moves
  progressive_flight: 'false'

  # 0 = disabled
  # 1 = Third Person Egg Shooting -> Egg Aim
  # 2 = Third Person Egg Shooting -> Amaze-O-Gaze -> Egg Aim -> Breegull Blaster
  # Requires randomize_bk_moves & randomize_moves
  progressive_egg_aiming: 0

  # Ground Rat-a-tat Rap -> Breegull Bash
  # Requires randomize_bk_moves & randomize_moves
  progressive_bash_attack: 'false'

  randomize_notes: 'true'        # adds Notes to the pool
  randomize_treble: 'true'       # adds Trebleclefs to the pool
  extra_trebleclefs_count: 0     # 0 - 21; replace 4 notes with an additional trebleclef. Requires randomize_notes
  bass_clef_amount:  0           # 0 - 30; replace 2 notes with a Bassclef (10 notes). Requires randomize_notes

  randomize_jinjos: 'true'       # adds Jinjos to the pool
  randomize_doubloons: 'true'    # adds Doubloons to the pool
  randomize_cheato: 'true'       # adds Cheato Pages to the pool
  cheato_rewards: 'true'         # handing in pages gives you an item. Pages will be set as progressive items
  randomize_honeycombs: 'true'   # adds honeycombs to the pool
  honeyb_rewards: 'true'         # handing in honeycombs gives you an item. Honeycombs will be set as progressive items
  randomize_glowbos: 'true'      # adds Mumbo / Humba Magic to the pool
  randomize_stop_n_swap: 'true'  # Ice key + Eggs + Egg rewards are added to the item pool
  randomize_dino_roar: 'true'    # Roar is in the pool
  nestsanity: 'false'            # Every egg nest and feather nest give a check when you collect them for the first time. They behave as normal afterwards.
  randomize_signposts: 'false'   # Signposts as checks

  egg_nests_weight: 100          # 0 - 100; weight of egg nests in the filler pool.
  feather_nests_weight: 40       # 0 - 100; weight of feather nests in the filler pool.
  big_o_pants_weight: 10         # 0 - 100; weight of big-o-pants in the filler pool.
  golden_eggs_weight: 25         # 0 - 100; weight of golden eggs in the filler pool. Requires nonzero max_traps.
  trip_trap_weight: 30           # 0 - 100; weight of trip traps in the filler pool. Requires nonzero max_traps.
  slip_trap_weight: 30           # 0 - 100; weight of slip traps in the filler pool. Requires nonzero max_trap.
  transform_trap_weight: 30      # 0 - 100; weight of transform traps in the filler pool. Requires nonzero max_trap.
  squish_trap_weight: 15         # 0 - 100; weight of squish traps in the filler pool. Requires nonzero max_trap.
  tip_trap_weight: 20            # 0 - 100; weight of tip traps in the filler pool. Requires nonzero max_trap.

  max_traps: 'none'              # The maximum possible amount of traps that replace fillers in the pool. You can set to "none", "light", "moderate", "mayhem", or a specific number 0-100.

  randomize_stations: 'true'  # adds Stations to the pool
  randomize_chuffy: 'true'    # Chuffy as a AP Item. You can also "call" Chuffy at any unlocked station without needing to fight King Coal.
  jingaling_jiggy: 'true'     # Always start the game with 1 Jiggy from Jingaling
  skip_puzzles: 'true'        # you won't be able to utilize randomizing worlds / loading zones if this is disabled
  randomize_worlds: 'false'   # Changes the order in which levels open
  randomize_world_loading_zone: 'false' # World Entrances will warp you to a different world. This only affects main entrances.
  open_hag1: 'true'           # HAG1's door is open

  # The following gates are preopened: MT>TDL, MT>HFP, GGM>WW, WW>TDL
  # For MT>TDL only the gate accessed from TDL's side is opened and for GGM>WW the boulders are still unexploded
  # The bridge from HFPs entrance is pre-moved to allow secondary access to clifftop
  # George is also pre-dropped to make HFP>JRL more accessible
  backdoors: 'false'

  # Choose if you want IoH Silos to be closed, randomly open 1 or enable all. If you enabled Randomized Worlds with BK Moves randomized and
  # silos set to none, it will be enforced to one
  # 0: None
  # 1: one random silo
  # 2: All Silos Open
  open_silos: 0

  extra_cheats: 'false'       # Extra cheats from the original game will be added to the "CHEATS" sub-menu
  easy_canary: 'true'         # Makes Canary Mary Races much easier.
  speed_up_minigames: 'true'  # skip to round 3 of kickball, dodgems
  tower_of_tragedy: 1         # 0: no skip, 1: skip completely, 2: play 3rd round only
  skip_klungo: 'true'         # Skips Klungo 1 & 2

  signpost_hints: 0           # 0-61; how many signposts will give you hints
  signpost_move_hint: 0       # 0-61; how many signpost hints from the option above will hint move items
  hint_clarity: 1             # 0 or 1; 0 means what type of item is hinted, 1 means tells you the exact item that is hinted

  # Change the Character that announces your obtained moves, worlds, etc.
  # The list is massive which will be at the bottom of the file to reference
  dialog_character: 110


  # Start with these items.
  # start_inventory: {"Grip Grab": 1, "Fire Eggs": 1}

  # if cheato_as_filler is true, add locations you don't want to deal with... like Scrotty.
